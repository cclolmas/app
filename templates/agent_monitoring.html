<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Agentes - CrossDebate Platform</title>
    <link rel="stylesheet" href="/static/css/agent-monitor.css">
</head>
<body>
    <header>
        <h1>CrossDebate Platform - Monitor de Agentes</h1>
    </header>
    
    <main>
        <div id="agent-monitor-app" class="agent-monitor">
            <!-- O conteúdo será preenchido pelo JavaScript -->
        </div>
    </main>
    
    <footer>
        <p>&copy; CrossDebate Platform - Monitor de Estados dos Agentes</p>
    </footer>

    <script src="/static/js/agent-monitor.js"></script>
    <script>
        // Inicializar o monitor quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Criar uma instância do monitor de agentes
            const monitor = new AgentMonitor('agent-monitor-app', {
                updateInterval: 200,
                maxHistory: 100,
                displayMode: 'cards'
            });
        });
    </script>
</body>
</html>
